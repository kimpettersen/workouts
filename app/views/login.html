Login
<form>
    <div>
        <label>E-mail:</label>
        <input type="text" ng-model="user.email" name="email"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" ng-model="user.password" name="password"/>
    </div>
    <button ng-click="login(user)">Log in</button>
</form>
