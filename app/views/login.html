<h1 class="horizontal-space">Login</h1>
<form class="form-horizontal">
    <div>
        <label>E-mail:</label>
        <input class="form-control horizontal-space" type="text" ng-model="user.email" name="email"/>
    </div>
    <div>
        <label>Password:</label>
        <input class="form-control horizontal-space" type="password" ng-model="user.password" name="password"/>
    </div>
    <button class="btn btn-large btn-block" ng-click="login(user)">Log in</button>
</form>
