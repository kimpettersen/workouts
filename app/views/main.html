<div ng-show=""> No workouts </div>
<ul ng-repeat="workout in workouts">
  <li>
    <span>{{ workout.date }}</span>
    <span>
    {{ workout.hours }}H {{ workout.minutes }}M {{ workout.seconds }}S {{ unit }}
    </span>
    <span>
      <button type="submit" class="btn btn-default" ng-click="remove(workout._id)">delete</button>
    </span>
  </li>
</ul>
